<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaday Superconference 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="prefetch" href="https://www.eventbrite.com/e/2024-hackaday-superconference-tickets-965387338517">

</head>
<body>
    <header>
        <img src="logo.svg" height="40px" alt="Logo" />
        <div class="header-nav">
            <div>( speakers )</div>
            <div>( workshops )</div>
            <div>( schedule )</div>
            <a href="https://www.eventbrite.com/e/2024-hackaday-superconference-tickets-965387338517"><div class="button">Get Tickets</div></a>
        </div>
    </header>
    <div id="debug"></div>
    <div class="display">
        <svg id="displaySvg" width="750" height="70">
        </svg>
    </div>
    <div class="patch-container">
        <!-- SVG element that will appear underneath the canvas -->
        <svg id="catenarySvg" width="850" height="300">
            <!-- Example: A red rectangle -->
    <!--         <rect x="50" y="50" width="700" height="500" /> -->
        </svg>

        <!-- Canvas for drawing the catenary -->
        <canvas id="catenaryCanvas" width="900" height="400"></canvas>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
